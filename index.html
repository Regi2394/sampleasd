<!doctype html>
<html lang="en">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    
    <title>Assignment</title>
  </head>
  <body>
    <h1 style="text-align: center;">Lab Exercise 5 - Bootstrap Activity</h1>
    
    <div class="container">
        <div class="row">
          <div class="col-sm">
            <button type="button" class="btn btn-dark" ><a href="index.html" style="color: white; text-decoration: none">Home</a></button>
          </div>
          <div class="col-sm">
            <button type="button" class="btn btn-light"><a href="about.html" style="color: black;text-decoration: none">About</a></button>
          </div>
          <div class="col-sm">
            <button type="button" class="btn btn-info" data-bs-toggle="modal" data-bs-target="#Register">
                Register
            </button>
            
            
            <div class="modal fade" id="Register" tabindex="-1" aria-labelledby="Register" aria-hidden="true">
                <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Create an Account</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                      <form class="row g-3">
                        <div class="col-12">
                          <div class="col-12">
                            <label for="FirstName" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="FirstName" placeholder="First Name">
                          </div>
                          <div class="col-12">
                            <label for="LastName" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="LastName" placeholder="Last Name">
                          </div>
                          <label for="inputEmail4" class="form-label">Email Address</label>
                          <input type="email" class="form-control" id="inputEmail4" placeholder="Email Address">
                        </div>
                        <div class="col-12">
                          <label for="inputPassword4" class="form-label">Password</label>
                          <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
                        </div>
                        <div class="col-12">
                          <label for="inputPassword4" class="form-label">Password</label>
                          <input type="password" class="form-control" id="inputPassword4" placeholder="Retype Password">
                        </div>
                        
                        <div class="col-12">
                          <label for="inputAddress" class="form-label">Address</label>
                          <input type="text" class="form-control" id="inputAddress" placeholder="Address">
                        </div>
                        
                        <div class="col-md-6">
                          <label for="inputCity" class="form-label">City</label>
                          <input type="text" class="form-control" id="inputCity">
                        </div>
                        <div class="col-md-4">
                          <label for="inputState" class="form-label">State</label>
                          <input type="text" id="inputState" class="form-control">
                          
                        </div>
                        <div class="col-md-2">
                          <label for="inputZip" class="form-label">Zip</label>
                          <input type="text" class="form-control" id="inputZip">
                        </div>
                        <div class="col-12">
                          <h4>Gender</h4>
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="male" id="male">
                            <label class="form-check-label" for="male">
                              Male
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="female" id="female">
                            <label class="form-check-label" for="female">
                              Female
                            </label>
                          </div>
                          <br>
                        </div>
                      </form>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary"><a href="index.html" style="color: white; text-decoration: none">Save</a></button>
                        <button type="submit" class="btn btn-danger"><a href="index.html" style="color: white; text-decoration: none">Cancel</a></button>
                    </div>
                </div>
                </div>
            </div>
          </div>
          <div class="col-sm">
            <!-- Button trigger modal -->
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#Login">
                    Login
                </button>
                
                <!-- Modal -->
                <div class="modal fade" id="Login" tabindex="-1" aria-labelledby="Login" aria-hidden="true">
                    <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                        <h5 class="modal-title" id="Login">Login Credentials</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="mb-3">
                                  <label for="exampleInputEmail1" class="form-label">Email address</label>
                                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                                  <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                                </div>
                                <div class="mb-3">
                                  <label for="exampleInputPassword1" class="form-label">Password</label>
                                  <input type="password" class="form-control" id="exampleInputPassword1">
                                </div>
                                <div class="mb-3 form-check">
                                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                  <label class="form-check-label" for="exampleCheck1">Remember Me</label>
                                </div>
                              </form>
                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-primary"><a href="index.html" style="color: white; text-decoration: none">Submit</a></button>
                            <button type="submit" class="btn btn-danger"><a href="index.html" style="color: white; text-decoration: none">Cancel</a></button>
                        </div>
                    </div>
                    </div>
                </div>
          </div>
        </div>
      </div>

    <div class="text-center">
      <img src="giphy.gif" alt="Welcome" width="2000" height="600" class="rounded" >
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

    
  </body>
</html>
